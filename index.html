<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  height:100vh;
  background: radial-gradient(circle at bottom, #0d1b2a 0%, #000 70%);
  font-family: 'Great Vibes', cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

/* Yƒ±ldƒ±zlar */
.stars {
  position:absolute;
  width:100%;
  height:100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: moveStars 60s linear infinite;
  opacity:0.4;
}

@keyframes moveStars {
  from {background-position:0 0;}
  to {background-position:10000px 5000px;}
}

.container {
  position:relative;
  z-index:2;
  padding:30px;
}

h1 {
  font-size:45px;
  text-shadow:0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
}

button {
  margin-top:30px;
  padding:15px 40px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #ff4d6d;
  transition:0.3s;
}

button:hover {
  transform:scale(1.1);
  box-shadow:0 0 40px #ff4d6d;
}

/* Konfeti */
.confetti {
  position:absolute;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="container">
  <h1>
  D√ºnya d√∂nd√ºk√ße, kalbim attƒ±k√ßa‚Ä¶<br>
  Benimle beraber olmaya var mƒ±sƒ±n Elif? ‚ù§Ô∏è
  </h1>

  <button onclick="showConfetti()">Evet üíñ</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

/* ƒ∞lk dokunu≈üta m√ºzik ba≈ülar */
function startMusic() {
  music.play().catch(()=>{});
  document.removeEventListener("click", startMusic);
}
document.addEventListener("click", startMusic);

/* Konfeti yaƒümuru */
function showConfetti(){
  for(let i=0;i<150;i++){
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*100+"vw";
    conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
    conf.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(conf);

    setTimeout(()=>{
      conf.remove();
    },5000);
  }
}
</script>

</body>
